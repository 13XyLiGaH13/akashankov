<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Заголовок(шапка) -->
    <div class="row">
      <div class="col">
      <div class="header">
      <strong>Получите видео-инструкцию</strong>
      <span class="text-uppercase">Как заработать свой первый миллион</span>  
      </div>   
      </div>          
    </div>
    <!-- Видео и форма -->
    <div class="row">
      <div class="col-6 offset-1">
        <div class="video">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/vgq8pt0Bj_s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-4">
        <div class="form">
          <p>Введите свой email</p>
          <input type="text" placeholder="Введите имя" class="form-control">
          <input type="text" placeholder="Введите email" class="form-control">
          <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
        </div>
      </div>
    </div>
    <!-- Преимущества -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="feature-header">
           <span class="text-uppercase">Почему нужно сделать это сейчас?</span> 
          </div>          
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3">
                <div class="box">
                  <img src="img/001.png" alt="">
                  <p>Первое преимущество</p>
                </div>
              </div>
              <div class="col-3">
                <div class="box">
                  <img src="img/002.png" alt="">
                  <p>Второе преимущество</p>
                </div>
              </div>
              <div class="col-3">
                <div class="box">
                  <img src="img/003.png" alt="">
                  <p>Третье преимущество</p>
                </div>
              </div>
              <div class="col-3">
                <div class="box">
                  <img src="img/004.png" alt="">
                  <p>Четвертое преимущество</p>
                </div>
              </div>
              <div class="col-3 text-centre">
                <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
              </div>      
      </div>
      <!-- Наши клиенты -->
     <div class="row justify-content-center text-uppercase">
       <div class="col section">
         <span>Наши клиенты</span>
       </div>
     </div>
     <div class="row">
       <div class="col-3 one-line" ><img src="img/01.png" alt=""></div>
       <div class="col-3 one-line" ><img src="img/02.png" alt=""></div>
       <div class="col-3 one-line" ><img src="img/03.png" alt=""></div>
       <div class="col-3 one-line" ><img src="img/04.png" alt=""></div>
     </div>
     <div class="row">
       <div class="col-3 two-line"><img src="img/05.png" alt=""></div>
       <div class="col-3 two-line"><img src="img/06.png" alt=""></div>
       <div class="col-3 two-line"><img src="img/07.png" alt=""></div>
       <div class="col-3 two-line"><img src="img/08.png" alt=""></div>
     </div>
    </div>
  </div>
</body>
</html>
